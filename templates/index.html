<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Message Classification Using Python & Machine Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff; /* White background */
            font-family: 'Poppins', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 40px;
            background-color: #f9f9f9; /* Light pastel background */
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        h1 {
            color: #FF6F61; /* Soft coral color */
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #777777;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .form-control {
            background-color: #fafafa;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            color: #333333;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .form-control:focus {
            border-color: #FF6F61; /* Soft coral focus border */
            outline: none;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
        }

        .btn-primary {
            background-color: #FF6F61; /* Soft coral color */
            border-color: #FF6F61;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #FF4C39;
            border-color: #FF4C39;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 12px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .alert-success {
            background-color: #A5D6A7; /* Light green */
            color: #388E3C;
            border-color: #81C784;
        }

        .alert-danger {
            background-color: #FFCDD2; /* Light pink */
            color: #D32F2F;
            border-color: #F8BBD0;
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin-top: 40px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-control {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Message Classifier</h1>
        <form method="POST" action="{{ url_for('analyze_mail') }}">
            <div class="form-group">
                <label for="mail">Enter your mail context:</label>
                <textarea class="form-control" id="mail" name="mail" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if classify is defined %}
            <div class="mt-4">
                {% if classify == 0 %}
                    <div class="alert alert-danger" role="alert">This is a spam mail</div>
                {% elif classify == 1 %}
                    <div class="alert alert-success" role="alert">This is a ham mail</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
